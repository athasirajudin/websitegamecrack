<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar-loggedin">
        <div class="logo">Welcome, User!</div>

            <li><a href="#">Settings</a></li>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1></h1>

                <h3>KUYHAA</h3>

            </div>
            <div class="grid-item">

                <p>Call Of Duty Modern Warfare 2 Remastered</p>
                <button class="action-btn" id="myButton2" >Download</button>
            </div>
            <div class="grid-item">
                <h3>BAGAS31</h3>
                <p>Battlefield 4 Digital Deluxe Edition</p>
                <button class="action-btn" id="myButton3" >download</button>
            </div>
            <div class="grid-item">
                <h3>release date 10/09/2024</h3>
                <p></p>
                <button class="action-btn">Download</button>

</html>
